<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco | Appareil Photo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/66d065efe6.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="container m-0 lg">
        <div class="row">
          <nav class="col navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="index.html">ORICAM</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="panier.html">Mon Panier</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="commande.html">
                    Commander Maintenant
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row bg-dark text-light text-center m-3">
        <!-- <div class="card col-10 bg-dark mx-auto my-5"> -->
        <div id="image" class="col-12 col-md-6 col-lg-6"></div>
        <div class="card-body col-12 col-md-6 col-lg-6">
          <h5 class="card-title text-light" id="title"></h5>
          <p class="card-text text-light" id="text"></p>

          <div id="camera-lense" class="input-group col-10 mx-auto">
            <div class="input-group-prepend col-5 d-none d-sm-block">
              <label class="input-group-text" for="inputGroupSelect01">
                Lentilles
              </label>
            </div>
            <select
              class="custom-select col-4"
              id="inputGroupSelect01"
            ></select>
          </div>
          <div class="options col-10 mx-auto">
            <div class="row col-12">
              <label
                class="camera-quantity-selector text-center col-5 mx-auto"
                for="camera-quantity"
              >
                Quantit√©:
                <select
                  id="quantity"
                  onclick="totalPrice()"
                  class="text-center col-5 ml-2 mt-3 mb-3"
                  name="camera-quantity"
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
              </label>
              <p
                id="camera-price"
                class="card-text col-5 mx-auto mt-3 text-light mb-3"
              ></p>
            </div>
          </div>

          <a onclick="addProduct()" class="btn btn-success col-5 mx-2">
            Ajouter au panier
          </a>
          <a
            onclick="addProduct()"
            href="panier.html"
            class="btn btn-warning col-5 mx-2"
          >
            Acheter
          </a>
        </div>
      </div>
    </div>
    <script src="app-product.js"></script>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
