<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/66d065efe6.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="container m-0">
        <div class="row">
          <nav class="col navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="index.html">ORICAM</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="panier.html">Mon Panier</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="commande.html">
                    Commander Maintenant
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <div class="container bg-lightm-0 py-3">
      <div class="jumbotron text-center col-10 mx-auto my-5 b">
        <h2 class="">Formulaire de commande</h2>
        <br />
        <h3 class="">
          Remplissez ici vos informations afin de valider votre commande
        </h3>
      </div>

      <!--Main layout-->
      <main class="mt-5 pt-4">
        <div class="container wow fadeIn">
          <div class="row">
            <div class="col-md-8 mb-4">
              <div class="card bg-light">
                <form class="card-body">
                  <div class="row">
                    <div class="col-md-6 mb-2">
                      <!--Prénom-->
                      <div class="md-form">
                        <label for="Prénom" class="">Prénom</label>
                        <input type="text" id="Prénom" class="form-control" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-2">
                      <!--Nom-->
                      <div class="md-form">
                        <label for="Nom" class="">Nom</label>
                        <input type="text" id="Nom" class="form-control" />
                      </div>
                    </div>
                  </div>

                  <!--email-->
                  <div class="md-form mb-5">
                    <label for="email" class="">Email</label>
                    <input
                      type="text"
                      id="email"
                      class="form-control"
                      placeholder="youremail@example.com"
                    />
                  </div>

                  <!--addresse-->
                  <label for="addresse" class="">Adresse</label>
                  <div class="md-form mb-5">
                    <input
                      type="text"
                      id="adresse"
                      class="form-control"
                      placeholder="13 Avenue du Général de Gaulle"
                    />
                  </div>

                  <!--complément d'adresse-->
                  <div class="md-form mb-5">
                    <label for="complementadresse" class="">
                      Complément d'adresse (optional)
                    </label>
                    <input
                      type="text"
                      id="complementadresse"
                      class="form-control"
                      placeholder="Appartement 3, 2eme étage, etc."
                    />
                  </div>

                  <div class="col-lg-4 col-md-6 mb-4">
                    <label for="CP">Code Postal</label>
                    <input
                      type="text"
                      class="form-control"
                      id="CP"
                      placeholder="10300"
                      required
                    />
                  </div>
                  <div class="col-lg-4 col-md-6 mb-4">
                    <label for="ville">Ville</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Ville"
                      placeholder="Rouen"
                      required
                    />
                    <div class="row">
                      <div class="col-lg-4 col-md-12 mb-4">
                        <br />
                        <label for="pays">Pays</label>
                        <select
                          class="custom-select d-block w-100"
                          id="pays"
                          required
                        >
                          <option value="">Sélectionner votre pays</option>
                          <option>France</option>
                          <option>Belgique</option>
                          <option>Luxembourg</option>
                          <option>Espagne</option>
                          <option>Italie</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <hr />
                  <div class="d-block my-3">
                    <div class="custom-control custom-radio">
                      <input
                        id="carte"
                        name="paymentMethod"
                        type="radio"
                        class="custom-control-input"
                        checked
                        required
                      />
                      <label class="custom-control-label" for="carte">
                        Carte de crédit
                      </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input
                        id="virement"
                        name="paymentMethod"
                        type="radio"
                        class="custom-control-input"
                        required
                      />
                      <label class="custom-control-label" for="virement">
                        Virement bancaire
                      </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input
                        id="paypal"
                        name="paymentMethod"
                        type="radio"
                        class="custom-control-input"
                        required
                      />
                      <label class="custom-control-label" for="paypal">
                        Paypal
                      </label>
                    </div>
                  </div>
                  <button
                    class="btn btn-primary btn-lg btn-block"
                    type="submit"
                  >
                    Procéder au paiement
                  </button>
                </form>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <!-- Panier -->
              <h4
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <span class="text-muted">Votre Panier</span>
                <span class="badge badge-secondary badge-pill" id="quantity">
                  ---
                </span>
              </h4>
              <ul class="list-group mb-3 z-depth-1">
                <li
                  class="
                    list-group-item
                    d-flex
                    justify-content-between
                    lh-condensed
                  "
                >
                  <div>
                    <h6 class="my-0" id="name">nom de l'appareil</h6>
                    <small
                      class="text-muted"
                      id="quantité et nom de la lentille"
                    >
                      quantité et nom de la lentille
                    </small>
                  </div>
                  <span class="text-muted" id="price">12345€</span>
                </li>

                <li
                  class="
                    list-group-item
                    d-flex
                    justify-content-between
                    bg-light
                  "
                >
                  <div class="text-success">
                    <h6 class="my-0">Code Promo</h6>
                    <small>ORIPROMO</small>
                  </div>
                  <span class="text-success">---</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Prix Total</span>
                  <strong>---</strong>
                </li>
              </ul>
              <!-- Code promo-->
              <form class="card p-2">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Promo code"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-secondary btn-md waves-effect m-0"
                      type="button"
                    >
                      Activer la promotion
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer></footer>
  </body>
  <script src="app-commande.js"></script>
</html>
