<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco | Votre Panier</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/66d065efe6.js"></script>
  </head>

  <body class="bg-dark">
    <header>
      <div class="container m-0">
        <div class="row">
          <nav class="col navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="index.html">ORICAM</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="panier.html">Mon Panier</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="commande.html">
                    Commander Maintenant
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container bg-dark">
        <div class="jumbotron text-center col-10 mx-auto my-5 b">
          <h2 class="text-white">Voici votre panier</h2>
          <br />
          <h3 class="text-white">
            Vérifiez vos articles et validez votre commande
          </h3>
        </div>
      </div>
      <div class="container bg-dark" id="result">
        <div class="row text-light">
          <div class="col-7">
            <h3>Détails du produit</h3>
          </div>
          <div class="col-5">
            <h3>Prix</h3>
          </div>
        </div>
        <div id="panier" class="row text-light"></div>

        <div class="row text-light">
          <div class="col-8">
            <h3>Total de votre commande :</h3>
          </div>
          <div class="col-4">
            <h4 id="totalPrice"></h4>
          </div>
        </div>
      </div>
      <div class="row col-10 mx-auto">
        <button
          class="info btn btn-success col-lg-3 col-5 mx-3 my-5"
          href="commande.html"
        >
          Commandez maintenant !
        </button>
        <button
          class="info btn btn-danger col-lg-3 col-5 mx-3 my-5"
          onclick="clearPanier()"
          href="product.html"
        >
          Vider le panier
        </button>
      </div>
      <footer></footer>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="app-panier.js"></script>
</html>
